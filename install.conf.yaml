- defaults:
    link:
        create: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles:         ''
    ~/bin:               bin
    ~/.ansible.cfg:      ansible.cfg
    ~/.tmux.conf:        tmux.conf
    ~/.cvsignore:        cvsignore
    ~/.vim:              vim
    ~/.vimrc:            vimrc
    ~/.zsh:              zsh
    ~/.zshrc:            zshrc
    ~/.zprofile:         zprofile
    ~/.docker:           docker
    ~/.config/:
        glob: true
        path: config/*

- shell:
    - git subup
