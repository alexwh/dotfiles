write-filename-in-watch-later-config
save-position-on-quit
#keep-open=always
native-keyrepeat
no-taskbar-progress
force-window=yes
screenshot-template="%F_%P"
screenshot-directory="~/Screenshots/mpv"
ytdl=yes
ytdl-raw-options=live-from-start=
script=/usr/share/mpv/scripts/autoload.lua
script-opts=ytdl_hook-ytdl_path=yt-dlp

alang=ja,jpn,en,eng
slang=eng,en

fullscreen
profile=high-quality
hwdec=auto
video-sync=display-resample
interpolation
volume=75

# Optimized shaders for lower-end GPU: Mode A (Fast)
# glsl-shaders="~~/shaders/Anime4K_Clamp_Highlights.glsl;~~/shaders/Anime4K_Restore_CNN_M.glsl;~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl;~~/shaders/Anime4K_AutoDownscalePre_x2.glsl;~~/shaders/Anime4K_AutoDownscalePre_x4.glsl;~~/shaders/Anime4K_Upscale_CNN_x2_S.glsl"

demuxer-mkv-subtitle-preroll=yes
demuxer-mkv-subtitle-preroll-secs=10
demuxer-readahead-secs=60
demuxer-max-bytes=1GiB
demuxer-max-back-bytes=300MiB
prefetch-playlist=yes

[pseudo-gui]
osd-font-size=16

[audio]
profile-cond=not vid and vo_configured or p["current-tracks/video/albumart"]
script-opts-add=osc-visibility=always
profile-restore=copy
