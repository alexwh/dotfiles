- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/bin:
    ~/.ansible.cfg:
    ~/.tmux.conf:
    ~/.cvsignore:
    ~/.vim:
    ~/.vimrc:
    ~/.config/nvim: vim
    ~/.zsh:
    ~/.zshrc:
    ~/.zprofile:
    ~/.docker:
    ~/.ipython:
    ~/.config/:
        glob: true
        path: config/*

- shell:
    - git subup
    - nvim --headless "+Lazy! sync" +qa
    - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --component rust-src,rust-analyzer
    - curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
    - cargo binstall -y eza
    - cargo binstall -y du-dust
    - cargo binstall -y ripgrep
    - cargo binstall -y fd-find
    - cargo binstall -y lfs
    - cargo binstall -y hexyl
    - cargo binstall -y bottom
    - cargo binstall -y cargo-update
    - cargo install-update -a
