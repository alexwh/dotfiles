- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/bin:
    ~/.ansible.cfg:
    ~/.tmux.conf:
    ~/.cvsignore:
    ~/.vim:
    ~/.vimrc:
    ~/.config/nvim: vim
    ~/.zsh:
    ~/.zshrc:
    ~/.zprofile:
    ~/.docker:
    ~/.config/:
        glob: true
        path: config/*

- shell:
    - git subup
